# Better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # Increase BLE transmission power for better signal

# 3 profiles (n+2)
CONFIG_BT_MAX_CONN=5           # Allow up to 5 simultaneous Bluetooth connections
CONFIG_BT_MAX_PAIRED=5         # Allow up to 5 paired devices

# Dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2  # Number of peripherals in split BLE central mode

# Display
CONFIG_ZMK_DISPLAY=y                              # Enable display support
CONFIG_ZMK_IDLE_TIMEOUT=60000                     # Time (ms) before going idle (1 minute)
CONFIG_BT_BAS=n                                    # Disable Bluetooth Battery Service
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y  # Fetch battery level from peripheral in split mode

# Turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y                        # (Commented out) Enable USB logging
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000   # Logging thread delay on startup (8 seconds)

# Battery level reporting interval in seconds
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60             # Report battery level every 60 seconds

# Go to deep sleep after 15 minutes of inactivity
# Note: Screen wake issue in deep sleep is a known ZMK firmware bug being resolved
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000             # Deep sleep after 1 hour of inactivity (3600000 ms)

# Time (ms) before entering idle state
CONFIG_ZMK_IDLE_TIMEOUT=15000                     # Idle after 15 seconds of inactivity

# Increase keyboard debounce time
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5              # Debounce press delay: 5 ms
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5            # Debounce release delay: 5 ms

# Increase BLE radio transmission power to improve latency and communication between left/right halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Change default keyboard display name
CONFIG_ZMK_KEYBOARD_NAME="Cygnus"

# Enable mouse support
CONFIG_ZMK_MOUSE=y
